<script src="js/getParameter.js"></script>

<script>
    function myfavorite(){
        $.get("user/findUser",{},function (data) {
            if(data!=null){
                location.href = "myfavorite.html?uid="+data.uid;
            }else {
                alert("您尚未登陆，请先登陆！")
                location.href = "login.html"
            }
        });
    }

    $(function () {

        $("#search-button").click(function () {
            var rname = $("#search_input").val();
            var cid = getParameter("cid");
            // alert(typeof (cid));
            // alert(cid)
            if(cid!=null){
                location.href = "route_list.html?cid="+cid+"&rname="+rname;
            }else {
                location.href = "route_list.html?rname="+rname;
            }

        });


        $.get("user/findUser",{},function (data) {
            if(data!=null){
                var msg = "欢迎回来，"+data.name;
                $("#wel_span").html(msg);


                $("#loginAndExit").html("退出");
                $("#loginAndExit").prop("href","user/exit");
            }else {
                $("#loginAndExit").html("登陆");
                $("#loginAndExit").prop("href","login.html");

            }
        })
    });



    $(function () {
       $.get("category/findAll",function (data) {
           $(data).each(function () {
               var li = "<li><a href=\"route_list.html?cid="+this.cid+"\">"+this.cname+"</a></li>"
               $("#category").append(li)
           })
           var li = "<li><a href=\"favoriterank.html\">收藏排行榜</a></li>";
           $("#category").append(li)
       })
    });
</script>
